<div class="container">
	<h1>Log In</h1>
	
	<alert></alert>
	
	<form class="pure-form pure-form-aligned" #loginForm="ngForm" [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Username" required pattern="[0-9]*" formControlName="id">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>

        <div class="pure-control-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required  formControlName="password">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>
        
        <div class="pure-control-group">
            <label for="password-confirm">Confirm password</label>
            <input id="password-confirm" type="password" placeholder="Password" required formControlName="passwordConfirm">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>
      
		<button type="submit" [disabled]="!loginForm.form.valid" class="pure-button pure-button-primary" (click)="checkPasswords()">Sign Up</button>
	
		</fieldset>
		</form>
</div>
